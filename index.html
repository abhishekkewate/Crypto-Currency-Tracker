<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Crypto Coin Price Tracker</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="col-7 text-center mt-2">Crypto Tracker</h1>
            <h4 class="col-7 text-center mt-2">By Abhishek Kewate</h4>
            <div class="col-md-6 row justify-content-center main fix" id="allContaint">
                <div class="col-10">
                    <form action="" id="searchForm">
                        <div class="form-row">
                            <div class="col-12 form-group">
                                <label for="coin">
                                    <span style="font-weight: 700;"><b>Coin Type</b></span>
                                     </label>
                                <select name="coinType" class="form-control" id="coin">
                                    <option value="bitcoin">Bitcoin - USD</option>
                                    <option value="dogecoin">Dogecoin - USD</option>
                                    <option value="ethereum">Ethereum - USD</option>
                                    <option value="binance">Binance - USD</option>
                                    <option value="polkadot">Polkadot - USD</option>
                                </select>
                            </div>
                        </div>
                        
                        <button type="submit" class="col-12 btn btn-primary">Get Price</button>
                    </form>
                
                </div>
            </div>
            
            <div class="col-md-7 text-center row justify-content-center align-items-center" id="result" style="margin-top:100px;">
                <table class="p-4 col-md-7" border="1px" style="background-color: white; font-weight: 700;" id="resTable">
                </table>
            </div>
                
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
